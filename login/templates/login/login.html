<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f6fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      padding-bottom: 60px;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #4c4cff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3b3bd1;
    }
    .roles-info {
      background: #f0f4ff;
      padding: 15px;
      border-radius: 6px;
      font-size: 14px;
    }
    .role-label {
      display: inline-flex;
      align-items: center;
      margin-right: 15px;
      margin-top: 5px;
    }
    .role-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
    }
    .text-link {
      color: #4c4cff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="form-container">
  
  <form action='/login/candidate_login/' method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" placeholder="Username" name="candidate_username" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="candidate_password" required>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a href="#" class="text-link">Forgot password?</a>
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>

    <div class="roles-info">
      <strong>Conference Roles Available:</strong>
      <div class="mt-2">
        <span class="role-label"><span class="role-dot bg-danger"></span>Admin</span>
        <span class="role-label"><span class="role-dot bg-success"></span>Speaker</span>
        <span class="role-label"><span class="role-dot bg-primary"></span>Organizer</span>
        <span class="role-label"><span class="role-dot bg-warning"></span>Attendee</span>
      </div>
      <div class="mt-2">
        <a href="#" class="text-link">Learn more about roles and permissions â†’</a>
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
